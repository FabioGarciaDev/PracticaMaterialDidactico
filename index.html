<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que gire la ruleta</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="contenedorJuego">
        <div class="portada" id="portada">
            <img class="imgPortada" src="imagenes/Portada.png" alt="portada videojuego">
        </div>
        <div class="juego">
            <img class="imgFondo" src="imagenes/Fondo.png" alt="fondo juego">
            <div class="menuSuperior">
                <img class="imgInstrucciones" src="imagenes/MenuSuperior/instrucciones1.png" alt="instrucciones">
                <img class="imgBtnSiguiente" src="imagenes/MenuSuperior/Botones/boton-siguiente.png" alt="botonjuegar">
                <img class="imgBtnJugar" src="imagenes/MenuSuperior/Botones/boton-jugar.png" alt="botonjuegar">
            </div>
            <div class="menuOpciones">
                <div class="conceptos">
                    <img class="concepto1" src="imagenes/MenuJuego/Conceptos/control.png" alt="Control">
                    <img class="concepto2" src="imagenes/MenuJuego/Conceptos/planeacion.png" alt="Planeacion">
                    <img class="concepto3" src="imagenes/MenuJuego/Conceptos/direccion.png" alt="Direccion">
                    <img class="concepto4" src="imagenes/MenuJuego/Conceptos/organizacion.png" alt="Organizacion">
                </div>
                <div class="definiciones">
                    <img class="definicion1" src="imagenes/MenuJuego/Definicion/ejecucion.png" alt="Ejecucion">
                    <img class="definicion2" src="imagenes/MenuJuego/Definicion/division.png" alt="Division">
                    <img class="definicion3" src="imagenes/MenuJuego/Definicion/investigacion.png" alt="Investigacion">
                    <img class="definicion4" src="imagenes/MenuJuego/Definicion/evaluacion.png" alt="Evaluacion">
                </div>
            </div>
            <img class="imgContador" src="imagenes/Contador/00.png" alt="">
        </div>

        <script type="text/javascript" src="funciones.js"></script>
</body>

</html>
